{% extends 'base.html' %}
{% block body %}
<h2>Edit Note</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}<br>
        {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.description.label }}<br>
        {{ form.description(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.tags.label }}<br>
        {{ form.tags(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}

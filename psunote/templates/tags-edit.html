{% extends 'base.html' %}
{% block body %}
<h2>Edit Tag</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }}<br>
        {{ form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
